<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Definiciones y Preguntas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="itnig-dark-2.svg" class="imgBlanco" alt="">
        <h1 class="h1Titulo">Itnig Hub</h1>
        <a href="/admdashboard.html" class="navegacion">Dashboard</a>
    </header>
    <div class="main-container">
        <!-- Sección de Preguntas -->
        <div class="preguntas-section" id="preguntasContainer">
            <h2>Preguntas</h2>
            
            <div id="preguntasList"></div>
            
            <!-- Agregar Nueva Pregunta -->
             <form id="formPreguntas">
            <h3>Agregar nueva pregunta:</h3>
            <div class="header-preguntas">
            <input class="new-question-input" id="preguntas" type="text" placeholder="Escribe tu pregunta aquí..." class="new-question-input">
            <div class="filtro">
                <span class="span-filtro">Tema:</span>
                <select id="tema">
                    <option value="Marketing">Marketing</option>
                    <option value="Roles">Roles</option>
                    <option value="Finanzas">Finanzas</option>
                    <option value="Producto">Producto</option>
                    <option value="Sales">Sales</option>
                </select>
            </div>
        </div>
            <button class="add-question-btn">Enviar pregunta</button>
        </form>
        </div>

        <!-- Sección de Definiciones -->
        <div class="definiciones-section">
            <h2>Definiciones:</h2>

            <!-- Definición Individual -->
            <div class="definicion" id="conceptoContainer">
            </div>
            <div class="definicion">       
            <form id="formConceptosNuevos">
                <h3>Que concepto deberiamos agregar?</h3>
                <div class="header-preguntas">
                <input class="new-concept-input" id="conceptosNuevos" type="text" placeholder="Escribe tu peticion aquí..." class="new-question-input">
            </div>
                <button class="add-question-btn">Enviar peticion</button>
            </form>
        </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="config.js"></script>
</body>
</html>
